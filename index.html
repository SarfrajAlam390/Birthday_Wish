<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Alarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock" id="clock">00:00:00 AM</div>
        <input type="time" id="alarmTime" class="alarm-input">
        <button onclick="setAlarm()" class="set-alarm">Set Alarm</button>
        <p id="alarmStatus"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
